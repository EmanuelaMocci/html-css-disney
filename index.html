<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Disney+ | La casa dello streaming di Disney, Marvel, Pixar, Star ...</title>
    <!-- Link icone -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
        integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- /Link icone -->
    <!-- Favicon -->
    <link rel="shortcut icon" href="img/favicon.svg" type="image/x-icon">
    <!-- /Favicon -->
    <!-- Link Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <!-- /Link Bootstrap -->
    <!-- Link style css -->
    <!-- Link Style -->
    <link rel="stylesheet" href="css/style.css">
    <!-- /Link Style -->
</head>
<body>
    <header>
        <div class="container">
            <div class="row">
                <div class="col-12 d-flex justify-content-end">
                    <nav >
                        <div>
                            <button type="button" class="btn btn-outline-primary">ABBONATI ORA</button>
                            <button type="button" class="btn btn-outline">ACCEDI</button>
                        </div>
                    </nav>
                </div>
            </div>
        </div>  
    </header>

    <!-- Hero -->
    <main>
        <section class="hero">
            <div class="container">
                <div class="row">
                    <div class="col-6">
                        <img class="disney-logo" src="img/disney-logo.svg" alt="Logo Disney">
                        <h1>Le nostre storie crescono con te.</h1>
                        <span class="star-testo">Disney+ ora include</span>
                        <img class="star-logo" src="img/star-logo.png" alt="Logo Star">
                        <div class="row">
                            <div class="col-6">
                                <div class="tariffa">
                                    <span>
                                        8,99€
                                   </span>
                                   <span class="abbonamento">Al mese.</span>
                                   <div class="tariffa-descrizione">
                                       Disdici quando vuoi entro il periodo di fatturazione.
                                   </div>
                                   <button type="button-tariffa" class="btn btn-outline-primary">ABBONATI ORA</button>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="tariffa">
                                    <span>
                                        89,90€ 
                                    </span>
                                    <span class="abbonamento">All'anno.</span>
                                    <div class="tariffa-descrizione">
                                        Risparmia oltre il 15%*
                                    </div>
                                    <div class="margin-top-button">
                                        <button type="button" class="btn btn-outline-primary">RISPARMIA 60 GIORNI*</button>
                                    </div>
                                </div>
                            </div>
                            <div class="condizioni-abbonamento">
                                Si applicano le Condizioni Generali di Abbonamento. *Risparmio calcolato rispetto al prezzo dell'abbonamento mensile per 12 mesi.
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <!-- /Hero -->

    
</body>
</html>
